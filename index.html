<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-red-950 p-3">
    <main class="bg-white p-3 rounded-md">
        <div class="mb-6">
            <div>
                <input 
                type="text"

                class="w-full h-[40px] border-2 border-gray-400 focus:border-red-950

                >
            </div>

                <box-icon type='solid' name='filter-alt' ></box-icon>
            </div>

            <div id="gaveta" class="w-9/12 h-full bg-white fixed top-0 -right-full z-40 duration-200"></div>
        </div>
        <section id="produtos" class="grid md:grid-cols-2 lg:grid-cols-4 gap-3"></section>

    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="index.js"></script>

</html>
